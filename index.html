    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Sonik9.GitHub.com by sonik9</title>

  <body>

    <header>
      <div class="container">
        <h1>Sonik9.GitHub.com</h1>

        <section id="downloads">
          <a href="https://github.com/sonik9" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>

    <div class="container">

        </ul>

      </section>

    <div class="c-button c-button--purple" type="button">
      <div class="c-ripple js-ripple">
        <span class="c-ripple__circle"></span>
      </div>
      Material Design Ripple Effect
    </div>


    <script src="/javascripts/vendor/jquery-1.12.3.min.js"></script>
    <script>
      ;(function($, window, document, undefined) {

        'use strict';

        var $ripple = $('.js-ripple');

        $ripple.on('click.ui.ripple', function(e) {

          var $this = $(this);
          var $offset = $this.parent().offset();
          var $circle = $this.find('.c-ripple__circle');

          var x = e.pageX - $offset.left;
          var y = e.pageY - $offset.top;

          $circle.css({
            top: y + 'px',
            left: x + 'px'
          });

          $this.addClass('is-active');

        });

        $ripple.on('animationend webkitAnimationEnd oanimationend MSAnimationEnd', function(e) {
          $(this).removeClass('is-active');
        });

      })(jQuery, window, document);
    </script>
  </body>
</html>
